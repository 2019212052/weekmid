<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="vvvv" style="font-family:Helvetica">
		press V for 1 second
		<video id="video1" width="1000">
			<source src="video/111_1.mp4" type="video/mp4">
		</video>
	</div>
	<div class="vvv">
		<input onclick="playPause()" type="image" name="vbutton" src="img/v1.png">
	</div>

<script type="text/javascript">
	var myVideo = document.getElementById("video1");

	function playPause() {
		if (myVideo.pause)
		myVideo.play();
		else
		myVideo.pause();
	}
</script>

</body>
</html>
